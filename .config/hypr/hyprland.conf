source = ~/.config/hypr/vars.conf
source = ~/.cache/wal/colors-hyprland.conf

#for libadwaita gtk4 apps you can use this command:
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

#for gtk3 apps you need to install adw-gtk3 theme (in arch linux sudo pacman -S adw-gtk-theme)
exec = gsettings set org.gnome.desktop.interface gtk-theme "adw-gtk3"   # for GTK3 apps

#for kde apps you need to install: sudo pacman -S qt5ct qt6ct kvantum kvantum breeze-icons   
#you will need to set dark theme for qt apps from kde more difficult thans with gnome :D:
env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps# Theme

################
### MONITORS ###
################
monitor=DP-1,2560x1440@165,1680x0,1
monitor=HDMI-A-1,1680x1050@59.95,0x275,1

#################
### AUTOSTART ###
#################
exec-once = waybar &
exec-once = unclutter --timeout 3 --jitter 5 &
exec-once = lxpolkit &
exec-once = hyprctl setcursor "Bibata-Modern-Classic" 24 &
exec-once = dunst &
exec-once = killall mako &
exec-once = wal -R &
exec-once = swww-daemon &
exec-once = kdeconnectd &
exec-once = python ~/iuab/main.py
exec-once = sudo docker compose -f ~/searxng-docker/docker-compose.yaml up -d &


#############################
### ENVIRONMENT VARIABLES ###
#############################
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################
monitorv2 {
    output = HDMI-A-1
    mode = 1680x1050@59.95
    position = 0x275
    scale = 1
    disabled = 0
}

monitorv2 {
    output = DP-1
    mode = 2560x1440@165
    position = 1680x0
    scale = 1
    disabled = 0
}

general {
    gaps_in = 3
    gaps_out = 5
    border_size = 3
    col.active_border = $color1 $color2 45deg
    col.inactive_border = 0
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

decoration {
    rounding = 16
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = $opacity

    shadow {
        enabled = false
        range = 100
        render_power = 5
        color = $color1
        color_inactive = rgba(0, 0, 0, 0)
    }

    blur {
        enabled = true
        size = 8
        passes = 4
        contrast = $contrast
        brightness = $brightness
        vibrancy = 0.1
        noise = 0
        popups = 1
    }
}

animations {
    enabled = 1
    bezier = easeOutQuint,0.23,1,0.32,1
    animation = global, 1, 6, easeOutQuint
    animation = windows, 1, 3, easeOutQuint
    animation = fade, 1, 2.5, easeOutQuint
    animation = workspaces, 1, 2, easeOutQuint, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

#############
### INPUT ###
#############
input {
    kb_layout = lv, ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

bind = $mainMod, Q, exec, $term
bind = $mainMod, L, exec, hyprlock
bind = ALT, F4, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = ALT, SPACE, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# –∫–∞—Å—Ç–æ–º–∫–∏
bind = ,Print, exec, ~/.local/bin/screenshot.sh
bind = $mainMod SHIFT, Z, exec, zen-browser
bind = $mainMod SHIFT, T, exec, AyuGram
bind = $mainMod SHIFT, S, exec, spotify
bind = $mainMod SHIFT, D, exec, vesktop
bind = CONTROL, Print, exec, ~/.local/bin/screenshot1.sh
bind = ,XF86Calculator, exec, galculator
bind = $mainMod SHIFT, C, exec, ~/.local/bin/pick_color.sh
bindel = ,XF86AudioRaiseVolume, exec, ~/.local/bin/volume_control.sh up
bindel = ,XF86AudioLowerVolume, exec, ~/.local/bin/volume_control.sh down
bindel = ,XF86AudioMute, exec, ~/.local/bin/volume_control.sh mute
bind = $mainMod, PERIOD, exec, emote
bind = , F11, exec, hyprctl dispatch fullscreen 0
# bind = $mainMod, pause, exec, hyprctl dispatch dpms toggle HDMI-A-1
bind = $mainMod, pause, exec, bash -c 'MON=HDMI-A-1; STATE_FILE=/tmp/hdmi_a1_state; [ ! -f $STATE_FILE ] && echo "0" > $STATE_FILE; STATE=$(cat $STATE_FILE); if [ "$STATE" == "0" ]; then hyprctl keyword monitorv2[$MON]:disabled 1; echo "1" > $STATE_FILE; else hyprctl keyword monitorv2[$MON]:disabled 0; echo "0" > $STATE_FILE; fi'
bind = $mainMod ALT, L, exec, pkill Hyprland
bind = $mainMod, W, exec, python ~/.local/bin/wallpapers.py
bind = $mainMod SHIFT, W, exec, whatsdesk

