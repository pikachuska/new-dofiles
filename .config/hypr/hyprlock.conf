# =========================
# GENERAL SETTINGS
# =========================
general {
    no_fade_in = true
    grace = 1
    disable_loading_bar = false
    hide_cursor = true
    ignore_empty_input = true
    text_trim = true
}

# =========================
# BACKGROUND
# =========================
background {
    path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 0
}

# =========================
# TIME (HOURS & MINUTES)
# =========================
label {
    text = cmd[update:1000] echo -e "$(date +"%H")"
    color = rgba(255, 255, 255, 1)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -250
    halign = center
    valign = top
}

label {
    text = cmd[update:1000] echo -e "$(date +"%M")"
    color = rgba(255, 255, 255, 1)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -420
    halign = center
    valign = top
}

# =========================
# DATE
# =========================
label {
    monitor = DP-1
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 70
    halign = center
    valign = center
}

label {
    monitor = HDMI-A-1
    text = cmd[update:1000] echo -e "$(date +"%d %b %A")"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -120
    halign = center
    valign = center
}

# =========================
# WEATHER
# =========================
label {
    text = cmd[update:10000] echo "$(curl -s 'wttr.in?lang=ru&format=%c+%C+%t' 2>/dev/null)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, 665
    halign = center
    valign = center
}

# =========================
# PLAYER IMAGE (DP-1 ONLY)
# =========================
image {
    monitor = DP-1
    path = /home/user/Изображения/hl/img.jpg
    reload_cmd = ~/.local/bin/playerctlock.sh --arturl
    reload_time = 2
    size = 60
    rounding = 5
    border_size = 0
    opacity = 0.5
    position = -510, -311
    halign = center
    valign = center
}

# =========================
# PLAYER INFO (DP-1 ONLY)
# =========================
label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(~/.local/bin/playerctlock.sh --title)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 880, -290
    halign = left
    valign = center
}

label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(~/.local/bin/playerctlock.sh --artist)"
    color = rgba(255, 255, 255, 0.8)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 880, -310
    halign = left
    valign = center
}

label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(~/.local/bin/playerctlock.sh --album)"
    color = rgba(255, 255, 255, 1)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono
    position = 880, -330
    halign = left
    valign = center
}

label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(~/.local/bin/playerctlock.sh --length)"
    color = rgba(255, 255, 255, 1)
    font_size = 11
    font_family = JetBrains Mono Nerd Font Mono
    position = -930, -310
    halign = right
    valign = center
}

label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(~/.local/bin/playerctlock.sh --status)"
    color = rgba(255, 255, 255, 1)
    font_size = 14
    font_family = JetBrains Mono Nerd Font Mono
    position = -940, -290
    halign = right
    valign = center
}

label {
    monitor = DP-1
    text = cmd[update:1000] echo "$(~/.local/bin/playerctlock.sh --source)"
    color = rgba(255, 255, 255, 0.6)
    font_size = 10
    font_family = JetBrains Mono Nerd Font Mono
    position = -935, -330
    halign = right
    valign = center
}

# =========================
# INPUT FIELD
# =========================
input-field {
    size = 250, 60
    outline_thickness = 0
    outer_color = rgba(0, 0, 0, 1)
    dots_size = 0.1
    dots_spacing = 1
    dots_center = true
    inner_color = rgba(0, 0, 0, 1)
    font_color = rgba(200, 200, 200, 1)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Mono
    placeholder_text = <span foreground="##cdd6f4"> $USER</span>
    hide_input = false
    position = 0, -470
    halign = center
    valign = center
    zindex = 10
}

# =========================
# SYSTEM INFO
# =========================
label {
    text = cmd[update:1000] echo -e "$(~/.local/bin/infonlock.sh)"
    color = rgba(255, 255, 255, 1)
    font_size = 12
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -20, -510
    halign = right
    valign = center
}
